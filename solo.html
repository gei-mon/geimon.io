<!DOCTYPE html>
<html lang=""en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=""X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Racing Sans One' rel='stylesheet'>
    <link rel="icon" href="https://geimon-app-833627ba44e0.herokuapp.com/Public/Images/Site Assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>SOLO GAME PAGE</title>
</head>
<style>
  h2, h4 {
    font-family: 'Verdana';
    color: white;
    text-shadow: 2px 2px 4px black, -2px -2px 4px black, 2px -2px 4px black, -2px 2px 4px black;
    margin-left: 24px;
    font-weight: bold;
  }
  .form-row {
    display: flex;
    align-items: center;
    margin-bottom: 12px;
    margin-left: 24px;
  }
  .form-row label {
    width: 240px;
    font-family: 'Verdana';
    color: white;
    font-size: 16px;
  }
  select {
    font-family: Arial, sans-serif;
    font-size: 16px;
    color: #ffffff;
    background-color: #333333;
    border: 1px solid #888;
    padding: 8px;
    border-radius: 4px;
    min-width: 200px;
  }
  #deckWarning {
    margin-left: 10px;
    color: red;
    font-size: 2em;
    font-weight: bold;
  }
.buttonStart, .buttonStart:link, .buttonStart:visited {
  border: 5px solid rgb(0, 0, 0);
  background-color: rgb(230, 230, 230);
  color: black;
  padding: 10px 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-family: 'Arial';
  font-size: 1em;
  margin-left: 12%;
  cursor: pointer;
  table-layout: fixed;
  border-collapse: collapse;
  width: 6%;
}
.buttonStart:hover {
  background-color: rgb(219, 219, 255);
}
.buttonStart:active {
  background-color: rgb(188, 188, 255);
}
</style>

<body style="background-color:rgb(78, 78, 78);">
  <img src="https://geimon-app-833627ba44e0.herokuapp.com/Public/Images/Site Assets/try_2.png" class="bg-image" alt="">
  <div class="container">
    <p style="font-size: 260%; text-shadow: 2px 2px 4px black, -2px -2px 4px black, 2px -2px 4px black, -2px 2px 4px black; margin-left: 20px;"><game-title>Geimon!</game-title></p>
    <h2 style="margin-top: -28px;">Customize Your Solo Game!</h2>
    <br><br>

    <div class="dropdowns">
      <div class="form-row">
        <label for="playerDeck" style="text-shadow: 2px 2px 4px black, -2px -2px 4px black, 2px -2px 4px black, -2px 2px 4px black;">Choose Your Deck:</label>
        <select id="playerDeck"></select>
        <span id="deckWarning"></span>
      </div>

      <div class="form-row">
        <label for="opponentDeck" style="text-shadow: 2px 2px 4px black, -2px -2px 4px black, 2px -2px 4px black, -2px 2px 4px black;">Choose Opponent Deck:</label>
        <select id="opponentDeck"></select>
      </div>

      <div class="form-row">
        <label for="gameType" style="text-shadow: 2px 2px 4px black, -2px -2px 4px black, 2px -2px 4px black, -2px 2px 4px black;">Choose Game Type:</label>
        <select id="gameType">
          <option value="single">Single</option>
          <option value="match">Match</option>
        </select>
      </div>

      <div class="form-row">
        <label for="totem" style="text-shadow: 2px 2px 4px black, -2px -2px 4px black, 2px -2px 4px black, -2px 2px 4px black;">Choose Totem:</label>
        <select id="totem"></select>
      </div>

      <div class="form-row">
        <label for="turnOrder" style="text-shadow: 2px 2px 4px black, -2px -2px 4px black, 2px -2px 4px black, -2px 2px 4px black;">Who Goes First:</label>
        <select id="turnOrder">
          <option value="first">You</option>
          <option value="second">Opponent</option>
          <option value="coinflip">Coin Flip</option>
        </select>
      </div>

      <div class="form-row" style="margin-top: 20px;">

                <button class="button buttonStart" id="startGameBtn" onclick="startGame()">Start Game</button>
            </div>
            <script src="./data/totems.js"></script>
            <script type="module" src="./utils/gamesetup.js"></script>
        </div>
</body>
</html>
