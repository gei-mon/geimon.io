<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Racing Sans One' rel='stylesheet'>
    <link rel="icon" href="https://geimon-app-833627ba44e0.herokuapp.com/Public/Images/Site Assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>SETTINGS PAGE</title>
    <style>
    body {
      background-color: rgb(78, 78, 78);
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-left: 16px;
      padding-top: 20px;
    }
    .tabs-container {
      display: flex;
      height: 50vh;
      margin-left: 20px;
    }
    .tab-buttons {
      width: 250px;
      display: flex;
      flex-direction: column;
      background-color: #333;
      padding-top: 10px;
    }
    .tab-buttons button {
      background-color: #666;
      color: white;
      border: none;
      padding: 12px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      text-align: left;
    }
    .tab-buttons button:hover {
      background-color: #888;
    }
    .tab-content {
      flex-grow: 1;
      padding: 30px;
    }
    .tab-panel {
      display: none;
    }
    .tab-panel.active {
      display: block;
    }
    .zoom-align-container {
      position: absolute;
      width: 6%;
      height: 19%;
      border: 4px dashed blue;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.05);
    }
    .game-box {
      position: absolute;
      width: 3.72%;
      height: 11.8%;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
    }
    .slider-container {
      margin: 20px 0;
    }
    .slider-container label {
      display: block;
      margin-bottom: 6px;
    }
    .slider-container input[type="range"] {
      width: 300px;
    }
  </style>
</head>
<body style="background-color:rgb(78, 78, 78);">
  <img src="https://geimon-app-833627ba44e0.herokuapp.com/Public/Images/Site Assets/try_2.png" class="bg-image" alt="">
    <div class="container">
        <p style="font-size: 200%; text-shadow: 2px 2px 4px black, -2px -2px 4px black, 2px -2px 4px black, -2px 2px 4px black; margin-top: 0px;"><game-title>Geimon!</game-title></p>
        <h2 style="text-shadow: 2px 2px 4px black, -2px -2px 4px black, 2px -2px 4px black, -2px 2px 4px black; margin-top: -28px; margin-left: 8px;">Settings Page</h2>
    </div>
    <div class="tabs-container">
      <div class="tab-buttons">
        <h3 style="text-shadow: 2px 2px 4px black, -2px -2px 4px black, 2px -2px 4px black, -2px 2px 4px black;">&nbsp; Tabs</h3>
        <button onclick="openTab('zoomTab')">Align Zoom Level</button>
        <button onclick="openTab('audioTab')">Audio</button>
        <br><br><br><br><br><br><br><br>
        <button onclick="location.href='index.html'">Return to Home</button>
      </div>
      <div class="tab-content">
        <div id="zoomTab" class="tab-panel active">
          <h3>Align Zoom Level</h3>
          <p>Scale your browser until the box fits your screen as designed.</p>
            <div style="margin-top: 20px;">
              <p><strong>Zoom Test Box (should be a perfect 100px square):</strong></p>
              <div style="
                width: 100px;
                height: 100px;
                border: 3px dashed yellow;
                background-color: rgba(255,255,0,0.1);
                position: relative;
              "></div>

              <p style="margin-top: 10px;">
                Current browser info: <br>
                <span id="zoomInfo"></span>
              </p>
            </div>
        </div>

        <div id="audioTab" class="tab-panel">
          <h3>Audio Settings</h3>
          <div class="slider-container">
            <label for="siteVolume">Website Volume</label>
            <input type="range" id="siteVolume" min="0" max="100" value="75">
          </div>
          <div class="slider-container">
            <label for="sfxVolume">Sound Effects Volume</label>
            <input type="range" id="sfxVolume" min="0" max="100" value="75">
          </div>
          <div class="slider-container">
            <label for="musicVolume">Music Volume</label>
            <input type="range" id="musicVolume" min="0" max="100" value="75">
          </div>
        </div>
      </div>
    </div>

  <script>
    function openTab(tabId) {
      document.querySelectorAll('.tab-panel').forEach(panel => {
        panel.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');

      function openTab(tabId) {
        document.querySelectorAll('.tab-panel').forEach(panel => {
          panel.classList.remove('active');
        });
        document.getElementById(tabId).classList.add('active');
      }

      function updateZoomInfo() {
        const info = document.getElementById('zoomInfo');
        const zoom = (window.outerWidth / window.innerWidth).toFixed(2);
        const dpr = window.devicePixelRatio;
        info.innerHTML = `
          Window size: ${window.innerWidth} Ã— ${window.innerHeight}<br>
          Device Pixel Ratio: ${dpr}<br>
          Approx Zoom Level: ${zoom}x
        `;
      }

      window.addEventListener('resize', updateZoomInfo);
      window.addEventListener('load', updateZoomInfo);
    }
  </script>
</body>
</html>
